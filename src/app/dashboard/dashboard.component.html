<div id="main-dashboard">
 
    <button class="boton-ingreso">Agregar</button>
    <p id="text-cantidad">Cantidad de clientes: <strong>{{cantidadclientes}}</strong></p>
  
            <tr>
                <th></th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>representante</th>
                <th>Fecha asociacion</th>
                <th>id</th>
            </tr>
     
        <hr id="linea">
            @for(cliente of empresas; track cliente.id){
                <div id="content-cliente">
                    <div id="fila-datos">            
                        <img src="icono-foto.png" class="foto-ciente" alt="">
                        <th class="data-cliente" style="margin-left: 2%;">{{cliente.nombre |titlecase}}</th>
                        <th class="data-cliente">{{cliente.direccion |titlecase}}</th>
                        <th class="data-cliente">{{cliente.representante |titlecase}}</th>
                        <th class="data-cliente">{{cliente.fecha_asociacion |titlecase}}</th>
                        <th class="data-cliente">{{cliente.id}}</th>    
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="20" height="20"><path d="M22,9V19a5.006,5.006,0,0,1-5,5H7a5.006,5.006,0,0,1-5-5V9A1,1,0,0,1,3,8H21A1,1,0,0,1,22,9Zm1-5H13V2h2a1,1,0,0,0,0-2H9A1,1,0,0,0,9,2h2V4H1A1,1,0,0,0,1,6H23A1,1,0,0,0,23,4Z" /></svg>
                </div>
                
            }
</div>
